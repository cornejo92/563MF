<ion-view view-title="{{'LABELS.WORKOUTS' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button icon ion-gear-a" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <button class="button button-block button-dark" ng-click="" ui-sref = "abs">
            Abs
        </button>
        <button class="button button-block button-calm" ng-click="" ui-sref = "arms">
            Arms
        </button>
        <button class="button button-block button-dark" ng-click="" ui-sref = "back">
            Back
        </button>
        <button class="button button-block button-calm" ng-click="" ui-sref = "chest">
            Chest
        </button>
        <button class="button button-block button-dark" ng-click="" ui-sref = "legs">
            Legs
        </button>
        <button class="button button-block button-calm" ng-click="" ui-sref = "shoulders">
            Shoulders
        </button>
    </ion-content>
    <ion-tabs class="no-animate tabs-calm tabs-icon-top" ng-controller="LandingCtrl">
  
            <ion-tab title="{{&apos;LABELS.HOME&apos; | translate}}" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="lobby">
              <!-- Tab 1 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.DAILYLOG&apos; | translate}}" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="dailyLog">
              <!-- Tab 2 content -->
            </ion-tab>
            <ion-tab icon-off="{{addIcon}}" ng-click="openPopover($event)">
              <!-- Tab 3 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.CALCULATORS&apos; | translate}}" icon-on="ion-ios-calculator" icon-off="ion-ios-calculator-outline" ui-sref="calculators">
              <!-- Tab 4 content -->
            </ion-tab>
          
            <ion-tab title="{{&apos;LABELS.WORKOUTS&apos; | translate}}" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="workouts">
              <!-- Tab 5 content -->
            </ion-tab>
        </ion-tabs>
</ion-view>
