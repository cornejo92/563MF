<ion-view view-title="{{'LABELS.ADD' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button icon ion-gear-a" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <form class="list" name = "cardioForm" novalidate ng-controller = "AddItemsCtrl" ng-submit = "submitCardioForm()">
          <label class="item item-input item-floating-label">
            <span class="input-label">Exercise</span>
            <input type="text" placeholder="Exercise" ng-model = "defaultCardioForm.name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Time (Minutes)</span>
            <input type="text" placeholder="Time (Minutes)" ng-model = "defaultCardioForm.minutes">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Calories Burned</span>
            <input type="text" placeholder="Calories Burned" ng-model = "defaultCardioForm.calories">
          </label>
          <input class = "button button-bar button-calm center" type = "submit" placeholder = "Submit" ng-model = "defaultCardioForm.submit">
        </form>
    </ion-content>
    <ion-tabs class="no-animate tabs-calm tabs-icon-top" ng-controller="LandingCtrl">
  
            <ion-tab title="{{&apos;LABELS.HOME&apos; | translate}}" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="lobby">
              <!-- Tab 1 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.DAILYLOG&apos; | translate}}" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="dailyLog">
              <!-- Tab 2 content -->
            </ion-tab>
            <ion-tab icon-off="{{addIcon}}" ng-click="openPopover($event)">
              <!-- Tab 3 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.CALCULATORS&apos; | translate}}" icon-on="ion-ios-calculator" icon-off="ion-ios-calculator-outline" ui-sref="calculators">
              <!-- Tab 4 content -->
            </ion-tab>
          
            <ion-tab title="{{&apos;LABELS.WORKOUTS&apos; | translate}}" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="workouts">
              <!-- Tab 5 content -->
            </ion-tab>
        </ion-tabs>
</ion-view>
