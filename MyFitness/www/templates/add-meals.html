<ion-view view-title="{{'LABELS.ADD' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button icon ion-gear-a" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <form class="list" name = "mealForm" novalidate ng-controller = "AddItemsCtrl" ng-submit = "submitMealForm()"> <!---- use $setPristine() in submitForm() ----->
          <label class="item item-input item-floating-label">
            <span class="input-label">Food Name</span>
            <input type="text" placeholder="Food Name" ng-model = "defaultMealForm.name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Total Calories</span>
            <input type="number" placeholder="Total Calories" ng-model = "defaultMealForm.calories" >
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Protein (Grams)</span>
            <input type="number" placeholder="Protein (Grams)" ng-model = "defaultMealForm.protein">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Fat (Grams)</span>
            <input type="number" placeholder="Fat (Grams)" ng-model = "defaultMealForm.fat">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Carbs (Grams)</span>
            <input type="number" placeholder="Carbs (Grams)" ng-model = "defaultMealForm.carbs">
          </label>
          <input class = "button button-bar button-calm center" type = "submit" placeholder = "Submit" ng-model = "defaultMealForm.submit">
        </form>
    </ion-content>
    <ion-tabs class="no-animate tabs-calm tabs-icon-top" ng-controller="LandingCtrl">
  
            <ion-tab title="{{&apos;LABELS.HOME&apos; | translate}}" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="lobby">
              <!-- Tab 1 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.DAILYLOG&apos; | translate}}" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="dailyLog">
              <!-- Tab 2 content -->
            </ion-tab>
            <ion-tab icon-off="{{addIcon}}" ng-click="openPopover($event)">
              <!-- Tab 3 content -->
            </ion-tab>
            <ion-tab title="{{&apos;LABELS.CALCULATORS&apos; | translate}}" icon-on="ion-ios-calculator" icon-off="ion-ios-calculator-outline" ui-sref="calculators">
              <!-- Tab 4 content -->
            </ion-tab>
          
            <ion-tab title="{{&apos;LABELS.WORKOUTS&apos; | translate}}" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="workouts">
              <!-- Tab 5 content -->
            </ion-tab>
        </ion-tabs>
</ion-view>
