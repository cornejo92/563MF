<ion-view view-title="{{'LOGIN_PAGE.LOGIN' | translate}}">
      <ion-nav-bar class = "bar-calm">
        <ion-nav-back-button side = "left">
        </ion-nav-back-button>
      </ion-nav-bar>
    <ion-content class="padding">
      <form name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
        <div class="list-inset">
          <label class="item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
            <input name="email" type="email" placeholder="{{'LOGIN_PAGE.EMAIL' | translate}}" ng-model="user.email" required>
          </label>
          <label class="item-input" ng-class="{'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
            <input name="password" type="password" placeholder="{{'LOGIN_PAGE.PASSWORD' | translate}}" ng-model="user.password" required>
          </label>
        </div>
        <ion-checkbox ng-model="checkbox.rememberMe" class="no-border">
          {{'LOGIN_PAGE.REMEMBER_ME' | translate}}
        </ion-checkbox>
        <button type="submit" class="button button-block button-dark">
          {{'LOGIN_PAGE.LOGIN' | translate}}
        </button>
      </form>
    </ion-content>
</ion-view>
